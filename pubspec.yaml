name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  sqflite: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.2
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  animated_native_splash: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png

  # Konfigurasi animasi splash agar sesuai tema login (indigo elegan)
animated_native_splash:
  color: "#1A237E"
  color_dark: "#1A237E"
  image: assets/images/logo.png
  image_dark: assets/images/logo.png

  android_12:
    image: assets/images/logo.png
    icon_background_color: "#1A237E"

  branding:
    image: assets/images/logo.png
    animation: fade-in
    duration: 1500

  animation:
    type: fade-in
    duration: 2000
    curve: easeInOut
